{% extends 'organisation/base.html' %}

{% load static %}


{% block content %}

{% if message %}
<script>
  alert("{{message}}")
</script>
{% endif %}

<div class="site-blocks-cover overlay inner-page-cover" style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.7">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
          <h2>ADD EVENTS...</h2>
          
          <form action="#" method="post" class="site-block-subscribe" enctype="multipart/form-data" >
            {% csrf_token %}
           
              <input type="text" name= "eventname"class="form-control border-secondary text-white bg-transparent" placeholder="Name of Event" aria-label="Enter Event" width="5" height="2" >
              <br>

              <input type="text" name="venue" class="form-control border-secondary text-white bg-transparent" placeholder="Venue" aria-label="Enter Venue" >
              <br>
              <input type="textarea" name="address" class="form-control border-secondary text-white bg-transparent" placeholder="Address" aria-label="Enter Address" >
              <br>   
              <input type="date" name="date" class="form-control border-secondary text-white bg-transparent" placeholder="Date" aria-label="Enter Date" >
         
        
                <br>   

                <input type="time" name="time" class="form-control border-secondary text-white bg-transparent" placeholder="Time" aria-label="Enter Time" >
                <br>
              <button class="btn btn-primary" type="submit" id="button-addon2" style="align:center">add</button>
              
            
          </form>
        </div>
      </div>
    </div>
  </div>  
<br><br><br><br><br>
 {% endblock %}
